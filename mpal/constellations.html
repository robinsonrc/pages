            box-sizing: border-box;
        }
        
        html, body {
            overflow: hidden;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            padding: 80px 0;
        }
        
        #card-container {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #card-content {
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            color: #333;
            white-space: pre-line;
        }
        
        #card-content.title {
            font-weight: 600;
            font-size: 24px;
        }
    </style>
