 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Palace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow: hidden;
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            padding: 80px 0;
        }
        
        #card-container {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #card-content {
            font-size: 20px;
            line-height: 1.5;
            text-align: center;
            color: #333;
            white-space: pre-line;
        }
        
        #card-content.title {
            font-weight: 600;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <div id="card-content"></div>
    </div>

    <script>
        const cards = [

            "74\n\nHeli",
            "75\n\nJoseph",
            "-\n\nJesus",
        ];

        let currentCard = 0;
        const cardEl = document.getElementById('card-content');
        const container = document.getElementById('card-container');

        function displayCard() {
            if (currentCard < cards.length) {
                cardEl.textContent = cards[currentCard];
                if (currentCard === 0) {
                    cardEl.classList.add('title');
                } else {
                    cardEl.classList.remove('title');
                }
            }
        }

        function handleTap() {
            if (currentCard < cards.length - 1) {
                currentCard++;
                displayCard();
            }
        }
        container.addEventListener('click', handleTap);
        
        document.title = cards[0];
        displayCard();
    </script>
</body>
</html>
